<p-toast></p-toast>

<!-- Modal -->
<app-save-project-modal [(visible)]="showModal" [selectedProject]="selectedProject" (projectSaved)="onProjectSaved()">
</app-save-project-modal>

<div class="card p-6">
    <!-- Header -->
    <div class="flex items-center mb-6 space-x-4">
        <h1 class="text-3xl font-bold text-primary">Gestión de Proyectos</h1>
    </div>

    <app-loading-spinner *ngIf="loading" items="proyectos"></app-loading-spinner>

    <!-- Tabla -->
    <p-table [loading]="loading" *ngIf="!loading" #dt [value]="projects()" [paginator]="true" [rows]="5"
        [rowHover]="true" [globalFilterFields]="['name', 'description', 'company.name']" responsiveLayout="scroll">

        <ng-template #caption>
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <h5 class="m-0 text-center md:text-left">Listado de Proyectos</h5>
                <div
                    class="flex flex-col items-center gap-2 w-full md:flex-row md:items-center md:w-auto md:justify-end">
                    <button pButton type="button" label="Nuevo Proyecto" icon="pi pi-plus"
                        (click)="openCreateModal()"></button>

                    <p-iconfield class="w-full md:w-64">
                        <p-inputicon>
                            <i class="pi pi-search"></i>
                        </p-inputicon>
                        <input pInputText type="text" class="w-full" (input)="onSearch($event)"
                            placeholder="Buscar proyectos..." />
                    </p-iconfield>
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Nombre <p-sortIcon field="name" /></th>
                <th pSortableColumn="description">Descripción <p-sortIcon field="description" /></th>
                <th pSortableColumn="company.name">Empresa <p-sortIcon field="company.name" /></th>
                <th pSortableColumn="active">Estado <p-sortIcon field="active" /></th>
                <th>Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-project>
            <tr>
                <td>{{ project.name }}</td>
                <td>{{ project.description || '-' }}</td>
                <td>{{ project.company.name }}</td>
                <td>
                    <p-tag [value]="project.active ? 'Activo' : 'Inactivo'"
                        [severity]="project.active ? 'success' : 'danger'"></p-tag>
                </td>
                <td class="flex space-x-2">
                    <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-info p-button-sm"
                        (click)="editProject(project)" pTooltip="Editar"></button>
                    <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-sm"
                        (click)="confirmDelete(project)" pTooltip="Eliminar"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-confirmDialog acceptLabel="Sí, eliminar" rejectLabel="Cancelar"
    rejectButtonStyleClass="p-button-text p-button-secondary" acceptButtonStyleClass="p-button-danger">
</p-confirmDialog>
